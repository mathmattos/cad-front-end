<form [formGroup]="cursoForm">
    <div class="form-group">
      <label for="nomeCurso">Nome*</label>
      <input type="text" class="form-control" id="nomeCurso" formControlName="nome" placeholder="Nome" maxlength="80">
    </div>
    <div class="form-group">
      <label for="ementaCurso">Ementa*</label>
      <textarea type="text" class="form-control" id="ementaCurso" formControlName="ementa" placeholder="Ementa" maxlength="5000"></textarea>
    </div>
    <div class="form-group">
      <label for="dataInicio">Data Inicio*</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="dataInicio" [readonly]="true" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="dataFim">Data Fim*</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="dataFim" [readonly]="true" ngbDatepicker #dd="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dd.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="qtdMaxAluno">Quantidade Maxima de Alunos*</label>
      <input type="number" class="form-control" id="qtdMaxAluno" formControlName="qtdMaxAluno" placeholder="Quantidade maxima de alunos">
    </div>
      
    <button type="submit" (click)="submeteFormulario()" class="btn btn-primary">{{this.id ? 'Salvar Edição' : 'Salvar'}}</button>
  </form>
